<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTW Hackt</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <!-- Particles Background -->
        <div id="particles-js"></div>
        <!-- Main Content -->
        <div id="particles-overlay">
            <!-- Header -->
            <header>
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="header-wrapper col-md-6">
                            <h1 class="header-title my-5">{{ page.title }}</h1>
                            <p class="header-text">{{ page.date }}</p>
                            <p class="header-text">{{ page.description }}</p>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Section Content -->
            <section>
                <a name="content"></a>
                <div class="container">
                    <!-- Content Header -->
                    <div
                        class="d-flex align-items-center justify-content-start"
                    >
                        <div
                            class="btn btn-outline-light rounded-circle"
                            style="margin-right: 1rem; cursor: default"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-activity"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"
                                />
                            </svg>
                        </div>
                        <h1>{{ page.title }}</h1>
                    </div>
                    <b class="divider"></b>
                    <!-- Content Content -->
                    <div class="row text-left">
                        <p>{{ content }}</p>
                    </div>
                </div>
            </section>
            <!-- Section author -->
            <section>
                <a name="author"></a>
                <div class="container">
                    <h1>$ whoami</h1>
                    <b class="divider"></b>
                    <div class="row align-items-center justify-content-center">
                        <p>{{ page.author}}</p>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer>
                <!-- Wave Divider -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 90 1440 150">
                    <path
                        class="solid-fill"
                        fill-opacity="1"
                        d="M0,128L80,144C160,160,320,192,480,197.3C640,203,800,181,960,165.3C1120,149,1280,139,1360,133.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
                    ></path>
                </svg>
                <!-- Footer Content -->
                <div class="footer-content">
                    <div class="container">
                        <div class="row align-items-center">
                            <!-- Support Us Button -->
                            <!-- Thanks for showing the interest to support us. Unfortunately we do not have this functionality setup yet.-->
                            <div class="col d-flex justify-content-center">
                                <button
                                    type="button"
                                    class="btn btn-outline-light btn-sm rounded-pill px-3"
                                >
                                    Support Us
                                </button>
                            </div>
                            <!-- Join Us Button -->
                            <div class="col d-flex justify-content-center">
                                <a href="index.html#join-us">
                                    <button
                                        type="button"
                                        class="btn btn-outline-light btn-sm rounded-pill px-3"
                                    >
                                        Join Us
                                    </button>
                                </a>
                            </div>
                            <!-- Privacy Group -->
                            <div class="col d-flex justify-content-center">
                                <div>
                                    <div class="container">
                                        <div class="row">
                                            <div>
                                                <!-- Links -->
                                                <h6
                                                    class="text-uppercase fw-bold mb-4"
                                                >
                                                    Privacy
                                                </h6>
                                                <p>
                                                    <a
                                                        href="../legal-notice.html"
                                                        class="text-reset"
                                                        >Legal Notice</a
                                                    >
                                                </p>
                                                <p>
                                                    <a
                                                        href="../data-protection.html"
                                                        class="text-reset"
                                                        >Data Protection</a
                                                    >
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Copyright -->
                        <div class="row mt-4" style="left: 0; right: 0">
                            <div class="col text-center">
                                Â© 2024 Copyright - HTW Hackt
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- Bootstrap -->
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        <!-- Particles -->
        <script type="text/javascript" src="../js/particles.min.js"></script>
        <script type="text/javascript" src="../js/particle.js"></script>
    </body>
</html>
