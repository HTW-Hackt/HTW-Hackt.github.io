---
layout: default
title: Blog Overview
---

<h1>Blog Overview</h1>
<b class="divider"></b>
<ul>
    {% for entry in site.blog %}
    <li>
        <h2>
            <a
                href="{{ entry.url }}"
                style="text-decoration: none; color: inherit"
                >{{ entry.title }}</a
            >
        </h2>
        <p>{{ entry.description }}</p>
    </li>
    {% endfor %}
</ul>
